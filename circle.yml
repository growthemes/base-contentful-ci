machine:
  environment:
    SUBDOMAIN: $(echo $CIRCLE_BRANCH | sed -e 's/\//-/g' | sed -e 's/^feature-//g')
  python:
    version: 2.7.11

test:
  override:
  - echo ""
  
dependencies:
  pre:
  - echo $CLIENT_SECRET | base64 --decode > $HOME/client-secret.json
  - gcloud auth activate-service-account --key-file $HOME/client-secret.json
  cache_directories:
  - build
  - lib

deployment:
  prod:
    branch: master
    commands:
    - make \
        GITHUB_COMMIT=$CIRCLE_SHA1 \
        deploy
  staging:
    branch: /^((?!master).)*$/
    commands:
    - make \
        GITHUB_COMMIT=$CIRCLE_SHA1 \
        BUCKET=grow-ci-$SUBDOMAIN \
        deploy
